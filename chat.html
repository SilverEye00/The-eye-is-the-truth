<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// SILVER_EYE TERMINAL ///</title>
    <style>
        /* ================= EFEITO CRT E ESTILO GERAL ================= */
        body {
            background-color: #050505;
            color: #00FF00; /* Verde Neon Padrão */
            font-family: 'Courier New', 'Lucida Console', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00AA00;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            opacity: 0;
            pointer-events: none;
            z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; }
            5% { opacity: 0.05; }
            50% { opacity: 0.02; }
            55% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        /* ================= TELA DE LOGIN ================= */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .login-box {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 40px;
            box-shadow: 0 0 20px #005500;
            background: #001100;
            width: 300px;
        }

        .login-input {
            width: 100%;
            margin-bottom: 15px;
            background: transparent;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }
        
        .login-input::placeholder { color: #005500; }

        /* ================= AREA DO CHAT ================= */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        header {
            padding: 15px;
            border-bottom: 2px solid #00FF00;
            text-align: center;
            background: #001100;
            flex-shrink: 0;
        }

        pre.ascii-art {
            font-size: 10px;
            line-height: 10px;
            margin: 0;
            white-space: pre;
            overflow-x: hidden;
            font-weight: bold;
            display: inline-block;
        }

        #mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #mensagens::-webkit-scrollbar { width: 12px; }
        #mensagens::-webkit-scrollbar-track { background: black; }
        #mensagens::-webkit-scrollbar-thumb { background: #005500; border: 1px solid #00FF00; }

        .msg {
            padding: 8px 15px;
            word-wrap: break-word;
            max-width: 95%;
            animation: fadeIn 0.2s ease;
            font-size: 1.1rem;
        }
        
        /* Bot do Sistema (Amarelo) */
        .msg.bot {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
            border-left: 4px solid #FFD700;
            font-style: italic;
        }

        /* Usuário Comum (Verde) */
        .msg.user {
            border-left: 4px solid #00FF00;
        }

        /* ADMIN (Vermelho Sangue) */
        .msg.admin {
            color: #FF0000;
            text-shadow: 0 0 8px #FF0000;
            border-left: 4px solid #FF0000;
            font-weight: bold;
            background: rgba(50, 0, 0, 0.3);
        }

        .msg-header {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 4px;
            display: block;
        }

        .input-area {
            display: flex;
            border-top: 2px solid #00FF00;
            padding: 15px;
            background: #001100;
            flex-shrink: 0;
        }

        #msgInput {
            flex: 1;
            background: transparent;
            border: 1px solid #005500;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            padding: 10px;
            outline: none;
            margin-right: 15px;
        }

        button {
            background: #003300;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: 'Courier New', monospace;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover { 
            background: #00FF00; 
            color: black;
            box-shadow: 0 0 15px #00FF00;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (min-width: 600px) { pre.ascii-art { font-size: 14px; line-height: 14px; } }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top: 0;">IDENTIFICAÇÃO</h2>
            <p style="font-size: 0.8rem; margin-bottom: 20px;">INSIRA CREDENCIAIS DE ACESSO</p>
            
            <input type="text" id="usernameInput" class="login-input" placeholder="CODINOME" autocomplete="off">
            <input type="password" id="passwordInput" class="login-input" placeholder="SENHA" autocomplete="off">
            
            <button onclick="fazerLogin()">CONECTAR</button>
        </div>
    </div>

    <div class="chat-container">
        <header>
<pre class="ascii-art">
  ___ ___ _  __   __ ___ ___  ___ __   __ ___ 
 / __|_ _| | \ \ / /| __| _ \| __|\ \ / /| __|
 \__ \| || |__\ V / | _||   /| _|  \ V / | _| 
 |___/___|____|\_/  |___|_|_\|___|  |_|  |___|
</pre>
            <div style="margin-top: 10px; font-size: 0.8rem;">/// CANAL CRIPTOGRAFADO - V.2.2 (ADMIN ENABLED) ///</div>
        </header>

        <div id="mensagens">
            </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Inserir comando..." autocomplete="off">
            <button onclick="enviarMensagem()">TRANSMITIR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Importando 'set' para limpar o chat
        import { getDatabase, ref, push, onChildAdded, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsjAtBMNZLSjjrMteSuZDUCLM6_yixN4A",
            authDomain: "s1lv3r-3ye.firebaseapp.com",
            databaseURL: "https://s1lv3r-3ye-default-rtdb.firebaseio.com",
            projectId: "s1lv3r-3ye",
            storageBucket: "s1lv3r-3ye.firebasestorage.app",
            messagingSenderId: "890533866689",
            appId: "1:890533866689:web:e72865ca464f4d6138b840",
            measurementId: "G-L021HC6N31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'mensagens');

        // Variáveis de Estado
        let usuarioAtual = "";
        let isAdmin = false;

        // ================= SISTEMA DE LOGIN =================
        window.fazerLogin = function() {
            const userInput = document.getElementById('usernameInput');
            const passInput = document.getElementById('passwordInput');
            
            const user = userInput.value.trim();
            const pass = passInput.value.trim();

            if (!user || !pass) {
                alert("ERRO: DADOS INCOMPLETOS.");
                return;
            }

            // Verifica Credenciais de ADMIN
            if (user === "S1lv3rEy3" && pass === "_eye_") {
                isAdmin = true;
                usuarioAtual = user; // Mantém o case original para Admin
            } else {
                isAdmin = false;
                usuarioAtual = user.toUpperCase(); // Usuários comuns em CapsLock
                // Senha de usuário comum é aceita qualquer uma (efeito estético)
            }

            // Esconde Login e mostra boas-vindas
            document.getElementById('login-overlay').style.display = 'none';
            if (isAdmin) {
                criarElementoMsg("SYSTEM", "ACESSO ROOT CONCEDIDO. BEM-VINDO, ADMINISTRADOR.", false, true);
            } else {
                criarElementoMsg("SYSTEM", `UPLINK ESTABELECIDO: ${usuarioAtual}`, false, true);
            }
        };
        // ====================================================

        // Envio de Mensagem
        window.enviarMensagem = function() {
            const input = document.getElementById('msgInput');
            const texto = input.value.trim();

            if (texto === "") return;

            // COMANDO SECRETO DO ADMIN: /clear
            if (texto === "/clear") {
                if (isAdmin) {
                    // Limpa o banco de dados inteiro
                    set(chatRef, null);
                } else {
                    alert("ACESSO NEGADO: COMANDO EXCLUSIVO PARA ADMINISTRADORES.");
                }
                input.value = "";
                return;
            }

            // Envia mensagem normal com a flag 'admin' se for o caso
            push(chatRef, {
                usuario: usuarioAtual,
                texto: texto,
                admin: isAdmin, // Salva se é admin ou não
                timestamp: Date.now()
            });
            input.value = "";
            resetarTimer();
        };

        // Enviar com Enter
        document.getElementById('msgInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") enviarMensagem();
        });
        document.getElementById('passwordInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") fazerLogin();
        });


        // ================= RECEBIMENTO DE DADOS =================
        
        // 1. Ouve novas mensagens chegando
        onChildAdded(chatRef, (data) => {
            const msg = data.val();
            // Passa a flag msg.admin para a função de criar elemento
            criarElementoMsg(msg.usuario, msg.texto, msg.admin);
        });

        // 2. Ouve se o banco foi limpo (para o comando /clear funcionar para todos)
        onValue(chatRef, (snapshot) => {
            if (!snapshot.exists()) {
                // Se não existem dados, limpa a tela
                document.getElementById('mensagens').innerHTML = '';
            }
        });

        function criarElementoMsg(usuario, texto, ehAdmin, ehSistemaLoc) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            // Prioridade de estilos
            if (ehSistemaLoc) {
                // Mensagem local (login)
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">SYSTEM</span>${texto}`;
            } else if (usuario === "SILVER_EYE") {
                // Bot do servidor
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            } else if (ehAdmin) {
                // ADMIN (Vermelho)
                div.classList.add('msg', 'admin');
                div.innerHTML = `<span class="msg-header">★ ${usuario} ★</span>${texto}`;
            } else {
                // Usuário Comum
                div.classList.add('msg', 'user');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            }

            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        // ================= LÓGICA DO BOT (SILVER_EYE) =================
        let tempoInativo = 0;
        const LIMITE_INATIVIDADE = 20000;
        const frasesBot = ["Conexão instável...", "Rastreando sinal...", "Alguém ouve.", "O olho tudo vê."];

        function resetarTimer() { tempoInativo = 0; }
        document.addEventListener('mousemove', resetarTimer);
        document.addEventListener('keypress', resetarTimer);

        setInterval(() => {
            if (usuarioAtual !== "") {
                tempoInativo += 1000;
                if (tempoInativo >= LIMITE_INATIVIDADE) {
                    // Bot só fala se não for admin logado (para não atrapalhar adm)
                    // Mas como é compartilhado, enviamos pro server.
                    // Vamos manter simples: envia aleatório.
                    const frase = frasesBot[Math.floor(Math.random() * frasesBot.length)];
                    push(chatRef, { usuario: "SILVER_EYE", texto: frase, timestamp: Date.now() });
                    tempoInativo = 0;
                }
            }
        }, 1000);
    </script>
</body>
</html>
