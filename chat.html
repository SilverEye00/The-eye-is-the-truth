<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// SILVER_EYE TERMINAL ///</title>
    <style>
        /* ================= ESTILO GERAL ================= */
        body {
            background-color: #050505;
            color: #00FF00;
            font-family: 'Courier New', 'Lucida Console', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00AA00;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            pointer-events: none;
            z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; } 5% { opacity: 0.05; } 50% { opacity: 0.02; } 55% { opacity: 0.05; } 100% { opacity: 0.02; }
        }

        /* ================= LOGIN ================= */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .login-box {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 40px;
            box-shadow: 0 0 20px #005500;
            background: #001100;
            width: 300px;
        }

        .login-input {
            width: 100%;
            margin-bottom: 15px;
            background: transparent;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }
        
        .status-msg { font-size: 0.8rem; color: #FFFF00; margin-top: 10px; min-height: 1.2em; }

        /* ================= CHAT ================= */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        header {
            padding: 15px;
            border-bottom: 2px solid #00FF00;
            text-align: center;
            background: #001100;
            flex-shrink: 0;
        }

        pre.ascii-art {
            font-size: 10px;
            line-height: 10px;
            margin: 0;
            white-space: pre;
            overflow-x: hidden;
            font-weight: bold;
            display: inline-block;
        }

        #mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #mensagens::-webkit-scrollbar { width: 12px; }
        #mensagens::-webkit-scrollbar-track { background: black; }
        #mensagens::-webkit-scrollbar-thumb { background: #005500; border: 1px solid #00FF00; }

        .msg {
            padding: 8px 15px;
            word-wrap: break-word;
            max-width: 95%;
            animation: fadeIn 0.2s ease;
            font-size: 1.1rem;
        }

        .msg.bot { color: #FFD700; border-left: 4px solid #FFD700; font-style: italic; }
        .msg.user { border-left: 4px solid #00FF00; }
        .msg.admin { color: #FF0000; text-shadow: 0 0 8px #FF0000; border-left: 4px solid #FF0000; font-weight: bold; background: rgba(50, 0, 0, 0.3); }
        .msg-header { font-size: 0.8rem; opacity: 0.8; margin-bottom: 4px; display: block; }

        /* Estilo para imagens no chat */
        .chat-img {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #005500;
            margin-top: 5px;
            display: block;
            opacity: 0.9;
        }
        .msg.admin .chat-img { border-color: #FF0000; }

        .input-area {
            display: flex;
            border-top: 2px solid #00FF00;
            padding: 15px;
            background: #001100;
            flex-shrink: 0;
            align-items: center;
        }

        #msgInput {
            flex: 1;
            background: transparent;
            border: 1px solid #005500;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            padding: 10px;
            outline: none;
            margin-right: 15px;
        }

        button {
            background: #003300;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: 'Courier New', monospace;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 5px;
        }
        button:hover { background: #00FF00; color: black; box-shadow: 0 0 15px #00FF00; }

        /* Botão de Upload Escondido */
        #fileInput { display: none; }
        .btn-img { padding: 10px 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (min-width: 600px) { pre.ascii-art { font-size: 14px; line-height: 14px; } }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top: 0;">IDENTIFICAÇÃO</h2>
            <p style="font-size: 0.8rem; margin-bottom: 20px;">INSIRA CREDENCIAIS</p>
            <input type="text" id="usernameInput" class="login-input" placeholder="CODINOME" autocomplete="off">
            <input type="password" id="passwordInput" class="login-input" placeholder="SENHA" autocomplete="off">
            <button onclick="fazerLogin()">CONECTAR</button>
            <div id="loginStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="chat-container">
        <header>
<pre class="ascii-art">
  ___ ___ _  __   __ ___ ___  ___ __   __ ___ 
 / __|_ _| | \ \ / /| __| _ \| __|\ \ / /| __|
 \__ \| || |__\ V / | _||   /| _|  \ V / | _| 
 |___/___|____|\_/  |___|_|_\|___|  |_|  |___|
</pre>
            <div style="margin-top: 10px; font-size: 0.8rem;">/// CANAL CRIPTOGRAFADO - V.4.0 (IMG SUPPORT) ///</div>
        </header>

        <div id="mensagens"></div>

        <div class="input-area">
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn-img" onclick="document.getElementById('fileInput').click()" title="Enviar Imagem">[IMG]</button>
            
            <input type="text" id="msgInput" placeholder="Digite ou Cole Imagem (Ctrl+V)..." autocomplete="off">
            <button onclick="enviarMensagem()">ENVIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsjAtBMNZLSjjrMteSuZDUCLM6_yixN4A",
            authDomain: "s1lv3r-3ye.firebaseapp.com",
            databaseURL: "https://s1lv3r-3ye-default-rtdb.firebaseio.com",
            projectId: "s1lv3r-3ye",
            storageBucket: "s1lv3r-3ye.firebasestorage.app",
            messagingSenderId: "890533866689",
            appId: "1:890533866689:web:e72865ca464f4d6138b840",
            measurementId: "G-L021HC6N31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'mensagens');
        const dbRef = ref(db);

        let usuarioAtual = "";
        let isAdmin = false;

        // ================= LOGIN =================
        window.fazerLogin = async function() {
            const userInput = document.getElementById('usernameInput');
            const passInput = document.getElementById('passwordInput');
            const statusDiv = document.getElementById('loginStatus');
            const user = userInput.value.trim().replace(/[.#$[\]]/g, "_");
            const pass = passInput.value.trim();

            if (!user || !pass) { statusDiv.innerText = "DADOS INCOMPLETOS."; return; }
            statusDiv.innerText = "VERIFICANDO...";

            if (user === "S1lv3rEy3" && pass === "_eye_") {
                autorizarAcesso(user, true); return;
            } else if (user === "S1lv3rEy3") {
                statusDiv.innerText = "SENHA DE ADMIN INCORRETA."; return;
            }

            try {
                const snapshot = await get(child(dbRef, `users/${user}`));
                if (snapshot.exists()) {
                    if (snapshot.val().senha === pass) autorizarAcesso(user.toUpperCase(), false);
                    else { statusDiv.innerText = "SENHA INCORRETA."; passInput.value = ""; }
                } else {
                    await set(ref(db, `users/${user}`), { senha: pass, criadoEm: Date.now() });
                    autorizarAcesso(user.toUpperCase(), false);
                }
            } catch (error) { console.error(error); statusDiv.innerText = "ERRO DE CONEXÃO."; }
        };

        function autorizarAcesso(nome, adminFlag) {
            usuarioAtual = nome; isAdmin = adminFlag;
            document.getElementById('login-overlay').style.display = 'none';
            criarElementoMsg("SYSTEM", isAdmin ? "ACESSO ROOT CONCEDIDO." : `UPLINK ESTABELECIDO: ${usuarioAtual}`, false, true);
        }

        document.getElementById('passwordInput').addEventListener("keypress", (e) => { if (e.key === "Enter") fazerLogin(); });

        // ================= ENVIO DE TEXTO =================
        window.enviarMensagem = function() {
            const input = document.getElementById('msgInput');
            const texto = input.value.trim();

            if (texto === "") return;
            if (texto === "/clear") {
                if (isAdmin) set(chatRef, null); else alert("ACESSO NEGADO.");
                input.value = ""; return;
            }

            push(chatRef, { usuario: usuarioAtual, texto: texto, admin: isAdmin, timestamp: Date.now() });
            input.value = ""; resetarTimer();
        };

        document.getElementById('msgInput').addEventListener("keypress", (e) => { if (e.key === "Enter") enviarMensagem(); });

        // ================= ENVIO DE IMAGEM (UPLOAD & PASTE) =================
        
        // 1. Processar Botão de Upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (this.files && this.files[0]) processarImagem(this.files[0]);
        });

        // 2. Processar Colar (Ctrl+V)
        document.getElementById('msgInput').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes('image/')) {
                    const blob = item.getAsFile();
                    processarImagem(blob);
                }
            }
        });

        // Função que comprime e envia a imagem
        function processarImagem(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Cria canvas para redimensionar (Evita travar o banco de dados)
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Define tamanho máximo (600px de largura)
                    const MAX_WIDTH = 600;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Converte para Base64 (JPEG qualidade 0.7)
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

                    // Envia para o Firebase
                    push(chatRef, {
                        usuario: usuarioAtual,
                        imagem: dataUrl, // Campo novo para imagem
                        admin: isAdmin,
                        timestamp: Date.now()
                    });
                    resetarTimer();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        // ================= RECEBIMENTO E DISPLAY =================
        onChildAdded(chatRef, (data) => {
            const msg = data.val();
            // Verifica se é imagem ou texto
            if (msg.imagem) {
                criarElementoImagem(msg.usuario, msg.imagem, msg.admin);
            } else {
                criarElementoMsg(msg.usuario, msg.texto, msg.admin);
            }
        });

        onValue(chatRef, (snapshot) => { if (!snapshot.exists()) document.getElementById('mensagens').innerHTML = ''; });

        function criarElementoMsg(usuario, texto, ehAdmin, ehSistemaLoc) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            if (ehSistemaLoc) {
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">SYSTEM</span>${texto}`;
            } else if (usuario === "SILVER_EYE") {
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            } else if (ehAdmin) {
                div.classList.add('msg', 'admin');
                div.innerHTML = `<span class="msg-header">★ ${usuario} ★</span>${texto}`;
            } else {
                div.classList.add('msg', 'user');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            }
            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        function criarElementoImagem(usuario, imgBase64, ehAdmin) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            let classe = ehAdmin ? 'admin' : 'user';
            div.classList.add('msg', classe);

            const header = ehAdmin ? `★ ${usuario} ★` : usuario;
            
            // Insere a tag IMG com o código Base64
            div.innerHTML = `<span class="msg-header">${header}</span>
                             <img src="${imgBase64}" class="chat-img">`;

            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        // ================= BOT =================
        let tempoInativo = 0; const LIMITE_INATIVIDADE = 20000;
        const frasesBot = ["Conexão instável...", "Rastreando sinal...", "Alguém ouve...", "O olho tudo vê."];
        function resetarTimer() { tempoInativo = 0; }
        document.addEventListener('mousemove', resetarTimer); document.addEventListener('keypress', resetarTimer);

        setInterval(() => {
            if (usuarioAtual !== "") {
                tempoInativo += 1000;
                if (tempoInativo >= LIMITE_INATIVIDADE) {
                    const frase = frasesBot[Math.floor(Math.random() * frasesBot.length)];
                    push(chatRef, { usuario: "SILVER_EYE", texto: frase, timestamp: Date.now() });
                    tempoInativo = 0;
                }
            }
        }, 1000);
    </script>
</body>
</html>
