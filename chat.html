<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>/// SILVER_EYE TERMINAL ///</title>
    <style>
        /* ================= ESTILO GERAL ================= */
        body {
            background-color: #050505;
            color: #00FF00;
            font-family: 'Courier New', 'Lucida Console', monospace;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00AA00;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 999;
        }

        .flicker-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 0, 0.02);
            pointer-events: none; z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; } 5% { opacity: 0.05; } 50% { opacity: 0.02; } 55% { opacity: 0.05; } 100% { opacity: 0.02; }
        }

        /* ================= LOGIN ================= */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: black;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            z-index: 1000; padding: 20px; box-sizing: border-box;
        }

        .login-box {
            text-align: center; border: 2px solid #00FF00; padding: 40px;
            box-shadow: 0 0 20px #005500; background: #001100;
            width: 100%; max-width: 400px;
        }

        .login-input {
            width: 100%; margin-bottom: 20px; background: transparent;
            border: 1px solid #00FF00; color: #00FF00; padding: 15px;
            font-family: 'Courier New', monospace; text-align: center; font-size: 1.3rem;
            outline: none; box-sizing: border-box;
        }
        
        .status-msg { font-size: 1rem; color: #FFFF00; margin-top: 15px; min-height: 1.2em; }

        /* ================= HEADER & COUNTER ================= */
        header {
            padding: 10px; border-bottom: 2px solid #00FF00; text-align: center;
            background: #001100; flex-shrink: 0; overflow: hidden; position: relative;
        }

        /* Contador de Online */
        .online-counter {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.9rem;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            background: #002200;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .eye-icon {
            display: inline-block;
            font-size: 1.2rem;
            animation: pulseEye 2s infinite;
        }

        @keyframes pulseEye { 0% { opacity: 0.5; text-shadow: 0 0 0 #00FF00; } 50% { opacity: 1; text-shadow: 0 0 10px #00FF00; } 100% { opacity: 0.5; text-shadow: 0 0 0 #00FF00; } }

        /* ================= CHAT ================= */
        .chat-container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            background-color: rgba(0, 20, 0, 0.9); position: relative; z-index: 1;
        }

        pre.ascii-art {
            font-size: 14px; line-height: 14px; margin: 0; white-space: pre;
            overflow: hidden; font-weight: bold; display: inline-block; max-width: 100%;
        }

        .header-text { margin-top: 10px; font-size: 1rem; letter-spacing: 1px; }

        #mensagens {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            -webkit-overflow-scrolling: touch; 
        }
        
        #mensagens::-webkit-scrollbar { width: 10px; }
        #mensagens::-webkit-scrollbar-track { background: black; }
        #mensagens::-webkit-scrollbar-thumb { background: #005500; border: 1px solid #00FF00; }

        .msg {
            padding: 10px 15px; word-wrap: break-word; max-width: 95%; 
            animation: fadeIn 0.2s ease; font-size: 1.25rem; line-height: 1.5;
        }

        .msg.bot { color: #FFD700; border-left: 5px solid #FFD700; font-style: italic; }
        .msg.user { border-left: 5px solid #00FF00; }
        .msg.admin { color: #FF0000; text-shadow: 0 0 8px #FF0000; border-left: 5px solid #FF0000; font-weight: bold; background: rgba(50, 0, 0, 0.3); }
        .msg-header { font-size: 0.9rem; opacity: 0.8; margin-bottom: 6px; display: flex; justify-content: space-between; }

        /* Mﾃｭdia (Imagem/Audio) */
        .chat-media-container { margin-top: 10px; }
        
        .chat-img {
            max-width: 100%; max-height: 400px; border: 2px solid #005500;
            display: block; opacity: 0.9;
        }
        .msg.admin .chat-img { border-color: #FF0000; }

        /* Player de ﾃ「dio Customizado */
        audio {
            width: 100%;
            height: 40px;
            filter: sepia(100%) hue-rotate(90deg) saturate(300%) contrast(1.2) invert(10%);
            margin-top: 5px;
        }

        .download-link {
            font-size: 0.8rem; text-decoration: none; color: #00FF00;
            border: 1px solid #005500; padding: 2px 6px; margin-left: 10px;
            text-transform: uppercase; cursor: pointer;
        }
        .download-link:hover { background: #00FF00; color: black; }

        /* Input Area */
        .input-area {
            display: flex; border-top: 2px solid #00FF00; padding: 20px;
            background: #001100; flex-shrink: 0; align-items: center; gap: 15px;
        }

        #msgInput {
            flex: 1; background: transparent; border: 1px solid #005500;
            color: #00FF00; font-family: 'Courier New', monospace;
            font-size: 1.2rem; padding: 15px; outline: none; min-width: 0;
        }

        button {
            background: #003300; color: #00FF00; border: 1px solid #00FF00;
            font-family: 'Courier New', monospace; padding: 15px 30px;
            cursor: pointer; font-size: 1.2rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }
        button:hover { background: #00FF00; color: black; box-shadow: 0 0 15px #00FF00; }
        
        #fileInput { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ================= MOBILE OTIMIZAﾃﾃグ ================= */
        @media (max-width: 768px) {
            pre.ascii-art { font-size: 5px; line-height: 5px; }
            .header-text { font-size: 0.7rem; }
            .online-counter { font-size: 0.7rem; padding: 3px 6px; top: 5px; right: 5px; }
            .msg { font-size: 1rem; padding: 8px 12px; border-left-width: 3px; }
            .chat-img { max-height: 250px; }
            .input-area { padding: 10px; gap: 8px; }
            #msgInput { font-size: 1rem; padding: 10px; }
            button { padding: 12px 15px; font-size: 1rem; }
            .btn-img { padding: 12px 10px; font-size: 0.9rem; }
            .login-box { padding: 25px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top: 0;">IDENTIFICAﾃﾃグ</h2>
            <p style="font-size: 0.9rem; margin-bottom: 20px;">INSIRA CREDENCIAIS</p>
            <input type="text" id="usernameInput" class="login-input" placeholder="CODINOME" autocomplete="off">
            <input type="password" id="passwordInput" class="login-input" placeholder="SENHA" autocomplete="off">
            <button onclick="fazerLogin()" style="width: 100%;">CONECTAR</button>
            <div id="loginStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="chat-container">
        <header>
            <div class="online-counter">
                <span class="eye-icon">早</span>
                <span id="onlineCount">0</span>
            </div>
<pre class="ascii-art">
  ___ ___ _  __   __ ___ ___  ___ __   __ ___ 
 / __|_ _| | \ \ / /| __| _ \| __|\ \ / /| __|
 \__ \| || |__\ V / | _||   /| _|  \ V / | _| 
 |___/___|____|\_/  |___|_|_\|___|  |_|  |___|
</pre>
            <div class="header-text">SINTA OS SINAIS, ESCUTE OS SINAIS, ENTENDA OS SINAIS</div>
        </header>

        <div id="mensagens"></div>

        <div class="input-area">
            <input type="file" id="fileInput" accept="image/*,audio/*">
            <button class="btn-img" onclick="document.getElementById('fileInput').click()" title="Enviar Arquivo">[ARQUIVO]</button>
            
            <input type="text" id="msgInput" placeholder="Mensagem..." autocomplete="off">
            <button onclick="enviarMensagem()">></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, get, child, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsjAtBMNZLSjjrMteSuZDUCLM6_yixN4A",
            authDomain: "s1lv3r-3ye.firebaseapp.com",
            databaseURL: "https://s1lv3r-3ye-default-rtdb.firebaseio.com",
            projectId: "s1lv3r-3ye",
            storageBucket: "s1lv3r-3ye.firebasestorage.app",
            messagingSenderId: "890533866689",
            appId: "1:890533866689:web:e72865ca464f4d6138b840",
            measurementId: "G-L021HC6N31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'mensagens');
        const dbRef = ref(db);
        
        // Referﾃｪncias para o Sistema de Presenﾃｧa
        const connectedRef = ref(db, ".info/connected");
        const onlineUsersRef = ref(db, "online_users");

        let usuarioAtual = "";
        let isAdmin = false;

        // ================= SISTEMA DE PRESENﾃ② (OLHO) =================
        function iniciarSistemaPresenca() {
            onValue(connectedRef, (snap) => {
                if (snap.val() === true) {
                    // Cria uma referﾃｪncia ﾃｺnica para este usuﾃ｡rio
                    const myConRef = push(onlineUsersRef);
                    
                    // Quando desconectar (fechar aba), remove do banco
                    onDisconnect(myConRef).remove();
                    
                    // Marca como online
                    set(myConRef, {
                        user: usuarioAtual,
                        time: Date.now()
                    });
                }
            });

            // Conta quantos estﾃ｣o online
            onValue(onlineUsersRef, (snap) => {
                const count = snap.size; // Tamanho da lista
                document.getElementById('onlineCount').innerText = count;
            });
        }

        // ================= LOGIN =================
        window.fazerLogin = async function() {
            const userInput = document.getElementById('usernameInput');
            const passInput = document.getElementById('passwordInput');
            const statusDiv = document.getElementById('loginStatus');
            const user = userInput.value.trim().replace(/[.#$[\]]/g, "_");
            const pass = passInput.value.trim();

            if (!user || !pass) { statusDiv.innerText = "DADOS INCOMPLETOS."; return; }
            statusDiv.innerText = "VERIFICANDO...";

            if (user === "S1lv3rEy3" && pass === "_eye_") {
                autorizarAcesso(user, true); return;
            } else if (user === "S1lv3rEy3") {
                statusDiv.innerText = "SENHA DE ADMIN INCORRETA."; return;
            }

            try {
                const snapshot = await get(child(dbRef, `users/${user}`));
                if (snapshot.exists()) {
                    if (snapshot.val().senha === pass) autorizarAcesso(user.toUpperCase(), false);
                    else { statusDiv.innerText = "SENHA INCORRETA."; passInput.value = ""; }
                } else {
                    await set(ref(db, `users/${user}`), { senha: pass, criadoEm: Date.now() });
                    autorizarAcesso(user.toUpperCase(), false);
                }
            } catch (error) { console.error(error); statusDiv.innerText = "ERRO DE CONEXﾃグ."; }
        };

        function autorizarAcesso(nome, adminFlag) {
            usuarioAtual = nome; isAdmin = adminFlag;
            document.getElementById('login-overlay').style.display = 'none';
            criarElementoMsg("SYSTEM", isAdmin ? "ACESSO ROOT CONCEDIDO." : `UPLINK ESTABELECIDO: ${usuarioAtual}`, false, true);
            iniciarSistemaPresenca(); // Inicia o contador
        }

        document.getElementById('passwordInput').addEventListener("keypress", (e) => { if (e.key === "Enter") fazerLogin(); });

        // ================= ENVIO DE TEXTO =================
        window.enviarMensagem = function() {
            const input = document.getElementById('msgInput');
            const texto = input.value.trim();

            if (texto === "") return;
            if (texto === "/clear") {
                if (isAdmin) set(chatRef, null); else alert("ACESSO NEGADO.");
                input.value = ""; return;
            }

            // TRIGGER SECRETO
            if (texto.toLowerCase() === "eu procuro a verdade") {
                push(chatRef, { usuario: usuarioAtual, tipo: 'texto', texto: texto, admin: isAdmin, timestamp: Date.now() });
                input.value = ""; resetarTimer();
                enviarImagemBot();
                return;
            }

            push(chatRef, { usuario: usuarioAtual, tipo: 'texto', texto: texto, admin: isAdmin, timestamp: Date.now() });
            input.value = ""; resetarTimer();
        };

        async function enviarImagemBot() {
            try {
                const response = await fetch('siga-alfabeto-sinais-traduzir.png');
                if (!response.ok) throw new Error("Imagem nﾃ｣o encontrada");
                const blob = await response.blob();
                const reader = new FileReader();
                reader.onload = function(e) {
                    push(chatRef, {
                        usuario: "EYE_BOT",
                        tipo: 'imagem', // Definindo tipo
                        conteudo: e.target.result, // Base64
                        admin: true,
                        timestamp: Date.now()
                    });
                };
                reader.readAsDataURL(blob);
            } catch (error) { console.error("Erro bot img:", error); }
        }

        document.getElementById('msgInput').addEventListener("keypress", (e) => { if (e.key === "Enter") enviarMensagem(); });

        // ================= ARQUIVOS (IMAGEM & AUDIO) =================
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (this.files && this.files[0]) processarArquivo(this.files[0]);
        });

        // Colar Imagem (Paste)
        document.getElementById('msgInput').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes('image/')) {
                    processarArquivo(item.getAsFile());
                }
            }
        });

        function processarArquivo(file) {
            // Limite de Tamanho: 3MB (para nﾃ｣o estourar o banco de dados realtime)
            const LIMITE_MB = 3;
            if (file.size > LIMITE_MB * 1024 * 1024) {
                alert(`ARQUIVO MUITO GRANDE. LIMITE: ${LIMITE_MB}MB.`);
                return;
            }

            const reader = new FileReader();

            // SE FOR IMAGEM: Redimensiona no Canvas (Compressﾃ｣o)
            if (file.type.startsWith('image/')) {
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 600;
                        let width = img.width; let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        push(chatRef, { 
                            usuario: usuarioAtual, 
                            tipo: 'imagem', 
                            conteudo: dataUrl, 
                            admin: isAdmin, 
                            timestamp: Date.now() 
                        });
                        resetarTimer();
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
            // SE FOR AUDIO: Converte para Base64 direto (Cuidado com tamanho)
            else if (file.type.startsWith('audio/')) {
                reader.onload = function(event) {
                    const dataUrl = event.target.result;
                    push(chatRef, {
                        usuario: usuarioAtual,
                        tipo: 'audio',
                        conteudo: dataUrl,
                        admin: isAdmin,
                        timestamp: Date.now()
                    });
                    resetarTimer();
                }
                reader.readAsDataURL(file);
            }
            // Outros arquivos nﾃ｣o suportados
            else {
                alert("FORMATO Nﾃグ SUPORTADO. APENAS IMAGEM E ﾃゞDIO.");
            }
        }

        // ================= RECEBIMENTO E DISPLAY =================
        onChildAdded(chatRef, (data) => {
            const msg = data.val();
            // Suporte legado para mensagens antigas que usavam campos diferentes
            if (msg.imagem) {
                criarElementoMidia(msg.usuario, 'imagem', msg.imagem, msg.admin);
            } else if (msg.tipo === 'imagem' || msg.tipo === 'audio') {
                criarElementoMidia(msg.usuario, msg.tipo, msg.conteudo, msg.admin);
            } else {
                criarElementoMsg(msg.usuario, msg.texto, msg.admin);
            }
        });

        onValue(chatRef, (snapshot) => { if (!snapshot.exists()) document.getElementById('mensagens').innerHTML = ''; });

        function criarElementoMsg(usuario, texto, ehAdmin, ehSistemaLoc) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            let classe = 'user';
            if (ehSistemaLoc || usuario === "EYE_BOT" || usuario === "SILVER_EYE") classe = 'bot';
            else if (ehAdmin) classe = 'admin';

            div.classList.add('msg', classe);
            
            // Header
            let nomeDisplay = usuario;
            if (ehAdmin && classe !== 'bot') nomeDisplay = `笘 ${usuario} 笘`;
            
            div.innerHTML = `<span class="msg-header"><span>${nomeDisplay}</span></span>${texto}`;
            
            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        function criarElementoMidia(usuario, tipo, conteudo, ehAdmin) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            let classe = ehAdmin ? 'admin' : 'user';
            if (usuario === "EYE_BOT") classe = 'bot';
            div.classList.add('msg', classe);

            const header = (ehAdmin && usuario !== "EYE_BOT") ? `笘 ${usuario} 笘` : usuario;
            
            let htmlMidia = "";
            let nomeArquivo = `arquivo_${Date.now()}`;

            if (tipo === 'imagem') {
                htmlMidia = `<img src="${conteudo}" class="chat-img">`;
                nomeArquivo += ".jpg";
            } else if (tipo === 'audio') {
                htmlMidia = `<audio controls src="${conteudo}"></audio>`;
                nomeArquivo += ".mp3";
            }

            // Link de Download
            const downloadLink = `<a href="${conteudo}" download="${nomeArquivo}" class="download-link">[BAIXAR DADOS]</a>`;

            div.innerHTML = `<span class="msg-header"><span>${header}</span>${downloadLink}</span>
                             <div class="chat-media-container">${htmlMidia}</div>`;

            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        // ================= EYE_BOT TIMER =================
        let tempoInativo = 0; 
        const LIMITE_INATIVIDADE = 300000; // 5 Minutos
        const frasesBot = ["Conexﾃ｣o instﾃ｡vel...", "Rastreando sinal...", "Alguﾃｩm ouve...", "O olho tudo vﾃｪ."];
        
        function resetarTimer() { tempoInativo = 0; }
        document.addEventListener('mousemove', resetarTimer); 
        document.addEventListener('keypress', resetarTimer);
        document.addEventListener('touchstart', resetarTimer);

        setInterval(() => {
            if (usuarioAtual !== "") {
                tempoInativo += 1000;
                if (tempoInativo >= LIMITE_INATIVIDADE) {
                    const frase = frasesBot[Math.floor(Math.random() * frasesBot.length)];
                    push(chatRef, { usuario: "EYE_BOT", tipo: 'texto', texto: frase, timestamp: Date.now() });
                    tempoInativo = 0;
                }
            }
        }, 1000);
    </script>
</body>
</html>
