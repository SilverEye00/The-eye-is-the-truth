<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>/// SILVER_EYE TERMINAL ///</title>
    <style>
        /* ================= ESTILO GERAL ================= */
        body {
            background-color: #050505;
            color: #00FF00;
            font-family: 'Courier New', 'Lucida Console', monospace;
            margin: 0;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Altura dinâmica para mobile (ignora barra de url) */
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00AA00;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            pointer-events: none;
            z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; } 5% { opacity: 0.05; } 50% { opacity: 0.02; } 55% { opacity: 0.05; } 100% { opacity: 0.02; }
        }

        /* ================= LOGIN ================= */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 40px;
            box-shadow: 0 0 20px #005500;
            background: #001100;
            width: 100%;
            max-width: 350px; /* Limite para desktop */
        }

        .login-input {
            width: 100%;
            margin-bottom: 15px;
            background: transparent;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 15px; /* Maior para toque */
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box; /* Garante que padding não estoure a largura */
        }
        
        .status-msg { font-size: 0.8rem; color: #FFFF00; margin-top: 10px; min-height: 1.2em; }

        /* ================= CHAT ================= */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        header {
            padding: 10px;
            border-bottom: 2px solid #00FF00;
            text-align: center;
            background: #001100;
            flex-shrink: 0;
            overflow: hidden; 
        }

        pre.ascii-art {
            font-size: 10px;
            line-height: 10px;
            margin: 0;
            white-space: pre;
            overflow: hidden; 
            font-weight: bold;
            display: inline-block;
            max-width: 100%;
        }

        #mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 10px; /* Reduzi um pouco para mobile */
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Scroll suave no mobile */
            -webkit-overflow-scrolling: touch; 
        }
        
        #mensagens::-webkit-scrollbar { width: 8px; }
        #mensagens::-webkit-scrollbar-track { background: black; }
        #mensagens::-webkit-scrollbar-thumb { background: #005500; border: 1px solid #00FF00; }

        .msg {
            padding: 8px 12px;
            word-wrap: break-word;
            max-width: 98%; /* Aproveita mais espaço no mobile */
            animation: fadeIn 0.2s ease;
            font-size: 1rem;
        }

        .msg.bot { color: #FFD700; border-left: 4px solid #FFD700; font-style: italic; }
        .msg.user { border-left: 4px solid #00FF00; }
        .msg.admin { color: #FF0000; text-shadow: 0 0 8px #FF0000; border-left: 4px solid #FF0000; font-weight: bold; background: rgba(50, 0, 0, 0.3); }
        .msg-header { font-size: 0.75rem; opacity: 0.8; margin-bottom: 4px; display: block; }

        .chat-img {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #005500;
            margin-top: 5px;
            display: block;
            opacity: 0.9;
        }
        .msg.admin .chat-img { border-color: #FF0000; }

        .input-area {
            display: flex;
            border-top: 2px solid #00FF00;
            padding: 10px;
            background: #001100;
            flex-shrink: 0;
            align-items: center;
            gap: 8px; /* Espaço entre botões */
        }

        #msgInput {
            flex: 1;
            background: transparent;
            border: 1px solid #005500;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 1rem; /* 16px evita zoom no iPhone */
            padding: 12px;
            outline: none;
            min-width: 0; /* Evita quebra no flexbox */
        }

        button {
            background: #003300;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: 'Courier New', monospace;
            padding: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { background: #00FF00; color: black; box-shadow: 0 0 15px #00FF00; }
        button:active { background: #00AA00; } /* Feedback de toque */

        #fileInput { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ================= MOBILE OTIMIZAÇÃO (Media Queries) ================= */
        @media (max-width: 768px) {
            /* Diminui a arte ASCII para caber na tela do celular */
            pre.ascii-art {
                font-size: 5px; 
                line-height: 5px;
            }

            /* Ajusta tamanho da fonte do header */
            header div {
                font-size: 0.7rem !important;
                line-height: 1.2;
            }

            /* Botões maiores para toque */
            button {
                padding: 12px 15px; 
            }

            /* Esconde texto do botão IMG se a tela for muito pequena, deixa só simbolo se quiser,
               mas aqui vamos reduzir o padding */
            .btn-img {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            
            /* Ajuste do Login */
            .login-box {
                padding: 25px;
                width: 90%;
            }
        }
        
        /* Ajuste para telas MUITO pequenas (iPhone SE, Galaxy Fold fechado) */
        @media (max-width: 350px) {
            pre.ascii-art { display: none; } /* Remove arte se for muito pequeno */
            button { font-size: 0.8rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top: 0;">IDENTIFICAÇÃO</h2>
            <p style="font-size: 0.8rem; margin-bottom: 20px;">INSIRA CREDENCIAIS</p>
            <input type="text" id="usernameInput" class="login-input" placeholder="CODINOME" autocomplete="off">
            <input type="password" id="passwordInput" class="login-input" placeholder="SENHA" autocomplete="off">
            <button onclick="fazerLogin()" style="width: 100%;">CONECTAR</button>
            <div id="loginStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="chat-container">
        <header>
<pre class="ascii-art">
  ___ ___ _  __   __ ___ ___  ___ __   __ ___ 
 / __|_ _| | \ \ / /| __| _ \| __|\ \ / /| __|
 \__ \| || |__\ V / | _||   /| _|  \ V / | _| 
 |___/___|____|\_/  |___|_|_\|___|  |_|  |___|
</pre>
            <div style="margin-top: 10px; font-size: 0.8rem;">SINTA OS SINAIS, ESCUTE OS SINAIS, ENTENDA OS SINAIS</div>
        </header>

        <div id="mensagens"></div>

        <div class="input-area">
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn-img" onclick="document.getElementById('fileInput').click()" title="Enviar Imagem">[IMG]</button>
            
            <input type="text" id="msgInput" placeholder="Mensagem..." autocomplete="off">
            <button onclick="enviarMensagem()">></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsjAtBMNZLSjjrMteSuZDUCLM6_yixN4A",
            authDomain: "s1lv3r-3ye.firebaseapp.com",
            databaseURL: "https://s1lv3r-3ye-default-rtdb.firebaseio.com",
            projectId: "s1lv3r-3ye",
            storageBucket: "s1lv3r-3ye.firebasestorage.app",
            messagingSenderId: "890533866689",
            appId: "1:890533866689:web:e72865ca464f4d6138b840",
            measurementId: "G-L021HC6N31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'mensagens');
        const dbRef = ref(db);

        let usuarioAtual = "";
        let isAdmin = false;

        // ================= LOGIN =================
        window.fazerLogin = async function() {
            const userInput = document.getElementById('usernameInput');
            const passInput = document.getElementById('passwordInput');
            const statusDiv = document.getElementById('loginStatus');
            const user = userInput.value.trim().replace(/[.#$[\]]/g, "_");
            const pass = passInput.value.trim();

            if (!user || !pass) { statusDiv.innerText = "DADOS INCOMPLETOS."; return; }
            statusDiv.innerText = "VERIFICANDO...";

            if (user === "S1lv3rEy3" && pass === "_eye_") {
                autorizarAcesso(user, true); return;
            } else if (user === "S1lv3rEy3") {
                statusDiv.innerText = "SENHA DE ADMIN INCORRETA."; return;
            }

            try {
                const snapshot = await get(child(dbRef, `users/${user}`));
                if (snapshot.exists()) {
                    if (snapshot.val().senha === pass) autorizarAcesso(user.toUpperCase(), false);
                    else { statusDiv.innerText = "SENHA INCORRETA."; passInput.value = ""; }
                } else {
                    await set(ref(db, `users/${user}`), { senha: pass, criadoEm: Date.now() });
                    autorizarAcesso(user.toUpperCase(), false);
                }
            } catch (error) { console.error(error); statusDiv.innerText = "ERRO DE CONEXÃO."; }
        };

        function autorizarAcesso(nome, adminFlag) {
            usuarioAtual = nome; isAdmin = adminFlag;
            document.getElementById('login-overlay').style.display = 'none';
            criarElementoMsg("SYSTEM", isAdmin ? "ACESSO ROOT CONCEDIDO." : `UPLINK ESTABELECIDO: ${usuarioAtual}`, false, true);
        }

        document.getElementById('passwordInput').addEventListener("keypress", (e) => { if (e.key === "Enter") fazerLogin(); });

        // ================= ENVIO DE TEXTO =================
        window.enviarMensagem = function() {
            const input = document.getElementById('msgInput');
            const texto = input.value.trim();

            if (texto === "") return;
            if (texto === "/clear") {
                if (isAdmin) set(chatRef, null); else alert("ACESSO NEGADO.");
                input.value = ""; return;
            }

            // TRIGGER SECRETO: EU PROCURO A VERDADE
            if (texto.toLowerCase() === "eu procuro a verdade") {
                // Envia a mensagem do usuário
                push(chatRef, { usuario: usuarioAtual, texto: texto, admin: isAdmin, timestamp: Date.now() });
                input.value = ""; 
                resetarTimer();
                
                // Bot Responde com Imagem
                enviarImagemBot();
                return;
            }

            push(chatRef, { usuario: usuarioAtual, texto: texto, admin: isAdmin, timestamp: Date.now() });
            input.value = ""; resetarTimer();
        };

        async function enviarImagemBot() {
            try {
                const response = await fetch('siga-alfabeto-sinais-traduzir.png');
                if (!response.ok) throw new Error("Imagem não encontrada");

                const blob = await response.blob();
                const reader = new FileReader();
                reader.onload = function(e) {
                    push(chatRef, {
                        usuario: "EYE_BOT",
                        imagem: e.target.result,
                        admin: true,
                        timestamp: Date.now()
                    });
                };
                reader.readAsDataURL(blob);
            } catch (error) {
                console.error("Erro bot img:", error);
            }
        }

        document.getElementById('msgInput').addEventListener("keypress", (e) => { if (e.key === "Enter") enviarMensagem(); });

        // ================= IMAGENS =================
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (this.files && this.files[0]) processarImagem(this.files[0]);
        });

        document.getElementById('msgInput').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes('image/')) {
                    processarImagem(item.getAsFile());
                }
            }
        });

        function processarImagem(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 600;
                    let width = img.width; let height = img.height;

                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }

                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

                    push(chatRef, { usuario: usuarioAtual, imagem: dataUrl, admin: isAdmin, timestamp: Date.now() });
                    resetarTimer();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        // ================= RECEBIMENTO =================
        onChildAdded(chatRef, (data) => {
            const msg = data.val();
            if (msg.imagem) criarElementoImagem(msg.usuario, msg.imagem, msg.admin);
            else criarElementoMsg(msg.usuario, msg.texto, msg.admin);
        });

        onValue(chatRef, (snapshot) => { if (!snapshot.exists()) document.getElementById('mensagens').innerHTML = ''; });

        function criarElementoMsg(usuario, texto, ehAdmin, ehSistemaLoc) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            if (ehSistemaLoc) {
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">SYSTEM</span>${texto}`;
            } else if (usuario === "EYE_BOT" || usuario === "SILVER_EYE") {
                div.classList.add('msg', 'bot');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            } else if (ehAdmin) {
                div.classList.add('msg', 'admin');
                div.innerHTML = `<span class="msg-header">★ ${usuario} ★</span>${texto}`;
            } else {
                div.classList.add('msg', 'user');
                div.innerHTML = `<span class="msg-header">${usuario}</span>${texto}`;
            }
            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        function criarElementoImagem(usuario, imgBase64, ehAdmin) {
            const listaMsg = document.getElementById('mensagens');
            const div = document.createElement('div');
            
            let classe = ehAdmin ? 'admin' : 'user';
            if (usuario === "EYE_BOT") classe = 'bot';

            div.classList.add('msg', classe);
            const header = (ehAdmin && usuario !== "EYE_BOT") ? `★ ${usuario} ★` : usuario;
            
            div.innerHTML = `<span class="msg-header">${header}</span><img src="${imgBase64}" class="chat-img">`;

            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }

        // ================= EYE_BOT TIMER =================
        let tempoInativo = 0; 
        const LIMITE_INATIVIDADE = 300000; // 5 Minutos
        const frasesBot = ["Conexão instável...", "Rastreando sinal...", "Alguém ouve...", "O olho tudo vê."];
        
        function resetarTimer() { tempoInativo = 0; }
        document.addEventListener('mousemove', resetarTimer); 
        document.addEventListener('keypress', resetarTimer);
        document.addEventListener('touchstart', resetarTimer); // Add toque para mobile

        setInterval(() => {
            if (usuarioAtual !== "") {
                tempoInativo += 1000;
                if (tempoInativo >= LIMITE_INATIVIDADE) {
                    const frase = frasesBot[Math.floor(Math.random() * frasesBot.length)];
                    push(chatRef, { usuario: "EYE_BOT", texto: frase, timestamp: Date.now() });
                    tempoInativo = 0;
                }
            }
        }, 1000);
    </script>
</body>
</html>
