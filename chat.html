<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// SILVER_EYE TERMINAL ///</title>
    <style>
        /* ================= EFEITO CRT E ESTILO RETRO ================= */
        body {
            background-color: #050505;
            color: #00FF00; /* Verde Neon */
            font-family: 'Courier New', 'Lucida Console', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00AA00; /* Brilho neon */
        }

        /* Scanlines (Linhas de TV antiga) */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none; /* Deixa clicar através delas */
            z-index: 999;
        }

        /* Animação de Flicker (Tremido) */
        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            opacity: 0;
            pointer-events: none;
            z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; }
            5% { opacity: 0.05; }
            10% { opacity: 0.02; }
            15% { opacity: 0.06; }
            20% { opacity: 0.02; }
            50% { opacity: 0.02; }
            55% { opacity: 0.05; }
            60% { opacity: 0.02; }
            100% { opacity: 0.02; }
        }

        /* ================= LAYOUT DO CHAT ================= */
        .chat-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #005500;
            border-right: 2px solid #005500;
            height: 100%;
            background-color: rgba(0, 20, 0, 0.9);
            position: relative;
            z-index: 1; /* Fica abaixo das scanlines */
        }

        header {
            padding: 10px;
            border-bottom: 2px solid #00FF00;
            text-align: center;
            background: #001100;
        }

        /* Estilo para a arte ASCII */
        pre.ascii-art {
            font-size: 10px; /* Pequeno para caber em mobile se precisar */
            line-height: 10px;
            margin: 0;
            white-space: pre;
            overflow-x: hidden;
            font-weight: bold;
        }

        #mensagens {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #mensagens::-webkit-scrollbar { width: 10px; }
        #mensagens::-webkit-scrollbar-track { background: black; }
        #mensagens::-webkit-scrollbar-thumb { background: #005500; border: 1px solid #00FF00; }

        .msg {
            padding: 5px 10px;
            word-wrap: break-word;
            max-width: 90%;
            animation: fadeIn 0.2s ease;
            font-size: 1.1rem;
        }
        
        /* Estilo das mensagens do BOT */
        .msg.bot {
            color: #FFD700; /* Âmbar/Dourado */
            text-shadow: 0 0 5px #FFD700;
            border-left: 3px solid #FFD700;
            font-style: italic;
        }

        /* Estilo das mensagens do USUÁRIO */
        .msg.user {
            border-left: 3px solid #00FF00;
        }

        .input-area {
            display: flex;
            border-top: 2px solid #00FF00;
            padding: 15px;
            background: #001100;
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid #005500;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            padding: 10px;
            outline: none;
            margin-right: 10px;
        }

        input:focus {
            background-color: #002200;
            border-color: #00FF00;
        }

        button {
            background: #003300;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: 'Courier New', monospace;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover { 
            background: #00FF00; 
            color: black;
            box-shadow: 0 0 15px #00FF00;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Ajuste ASCII para telas maiores */
        @media (min-width: 600px) {
            pre.ascii-art { font-size: 14px; line-height: 14px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>

    <div class="chat-container">
        <header>
<pre class="ascii-art">
  ___ ___ _  __   __ ___ ___  ___ __   __ ___ 
 / __|_ _| | \ \ / /| __| _ \| __|\ \ / /| __|
 \__ \| || |__\ V / | _||   /| _|  \ V / | _| 
 |___/___|____|\_/  |___|_|_\|___|  |_|  |___|
</pre>
            <div style="margin-top: 10px; font-size: 0.8rem;">/// CANAL CRIPTOGRAFADO - V.2.0 ///</div>
        </header>

        <div id="mensagens">
            <div class="msg bot">SILVER_EYE: SISTEMA ONLINE. AGUARDANDO DADOS...</div>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Inserir comando..." autocomplete="off">
            <button onclick="enviarMensagem()">TRANSMITIR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO FIREBASE (Do seu projeto s1lv3r-3ye)
        const firebaseConfig = {
            apiKey: "AIzaSyCsjAtBMNZLSjjrMteSuZDUCLM6_yixN4A",
            authDomain: "s1lv3r-3ye.firebaseapp.com",
            databaseURL: "https://s1lv3r-3ye-default-rtdb.firebaseio.com",
            projectId: "s1lv3r-3ye",
            storageBucket: "s1lv3r-3ye.firebasestorage.app",
            messagingSenderId: "890533866689",
            appId: "1:890533866689:web:e72865ca464f4d6138b840",
            measurementId: "G-L021HC6N31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'mensagens');

        const input = document.getElementById('msgInput');
        const listaMsg = document.getElementById('mensagens');

        // ================= LÓGICA DO BOT =================
        let tempoInativo = 0;
        const LIMITE_INATIVIDADE = 20000; // 20 segundos para o bot falar
        
        // Frases aleatórias do bot
        const frasesBot = [
            "Conexão instável...",
            "Sinais do Estrangeiro detectados na região...",
            "Alguém está observando...",
            "O padrão se repete...",
            "Criptografia oscilando. Mantenha a linha segura.",
            "Não confie no estático."
        ];

        // Reseta o timer sempre que o mouse mexe ou tecla é pressionada
        function resetarTimer() {
            tempoInativo = 0;
        }
        document.addEventListener('mousemove', resetarTimer);
        document.addEventListener('keypress', resetarTimer);

        // Checagem constante de inatividade
        setInterval(() => {
            tempoInativo += 1000; // Soma 1 segundo
            
            if (tempoInativo >= LIMITE_INATIVIDADE) {
                dispararBot();
                tempoInativo = 0; // Reseta para não spammar loucamente
            }
        }, 1000);

        function dispararBot() {
            const fraseAleatoria = frasesBot[Math.floor(Math.random() * frasesBot.length)];
            
            // Envia para o Firebase como se fosse um usuário chamado SILVER_EYE
            push(chatRef, {
                usuario: "SILVER_EYE",
                texto: fraseAleatoria,
                timestamp: Date.now()
            });
        }
        // =================================================

        // Enviar mensagem do Usuário
        window.enviarMensagem = function() {
            const texto = input.value.trim();
            if (texto !== "") {
                push(chatRef, {
                    usuario: "VISITANTE", // Nome padrão do usuário
                    texto: texto,
                    timestamp: Date.now()
                });
                input.value = "";
                resetarTimer(); // Garante que o bot não fale logo depois de você
            }
        };

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") enviarMensagem();
        });

        // Receber mensagens (Ouve tanto usuários quanto o Bot)
        onChildAdded(chatRef, (data) => {
            const msg = data.val();
            criarElementoMsg(msg.usuario, msg.texto);
        });

        function criarElementoMsg(usuario, texto) {
            const div = document.createElement('div');
            
            // Verifica se é o Bot ou Usuário para estilizar
            if (usuario === "SILVER_EYE") {
                div.classList.add('msg', 'bot');
                div.innerText = "SILVER_EYE: " + texto;
            } else {
                div.classList.add('msg', 'user');
                div.innerText = "> " + texto;
            }

            listaMsg.appendChild(div);
            listaMsg.scrollTop = listaMsg.scrollHeight;
        }
    </script>
</body>
</html>
