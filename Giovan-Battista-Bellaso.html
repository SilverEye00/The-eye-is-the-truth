<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>/// DADOS CORROMPIDOS ///</title>
    <style>
        /* ================= FONTE CUSTOMIZADA ================= */
        @font-face {
            font-family: 'SinaisEstrangeiro';
            /* Certifique-se que o arquivo está na mesma pasta */
            src: url('SinaisEstrangeiro-Regular (1).ttf') format('truetype');
        }

        /* ================= ESTILO GERAL ================= */
        body {
            background-color: #050505;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            text-shadow: 0 0 4px #00FF00;
            position: relative;
        }

        /* Efeitos de Tela (Scanlines + Flicker) */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 999;
        }
        .flicker-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 0, 0.02);
            pointer-events: none; z-index: 998;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.02; } 20% { opacity: 0.1; } 40% { opacity: 0.02; } 100% { opacity: 0.02; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            z-index: 10; /* Garante que fique acima do fundo */
            background: rgba(5, 5, 5, 0.85); /* Fundo levemente opaco para ler texto sobre as letras de fundo */
            padding: 20px;
            border: 1px solid #003300;
        }

        /* ================= FUNDO ALEATÓRIO (BACKGROUND) ================= */
        .bg-text-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-alien-word {
            position: absolute;
            font-family: 'SinaisEstrangeiro', sans-serif;
            color: #00FF00;
            font-size: 1.5rem;
            opacity: 0; /* Começa invisível */
            animation: typeFade 3s forwards;
            white-space: nowrap;
        }

        @keyframes typeFade {
            0% { opacity: 0; transform: scale(0.9); }
            10% { opacity: 0.15; transform: scale(1); } /* Opacidade baixa (muito fraca) */
            80% { opacity: 0.15; }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* ================= TABELA VIGENÈRE ================= */
        .table-container {
            overflow-x: auto;
            border: 1px solid #005500;
            padding: 10px;
            margin-bottom: 40px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 15px #003300;
            transform: rotate(-0.5deg); 
            animation: gentleShake 3s infinite;
        }
        
        @keyframes gentleShake {
            0% { transform: translate(0,0) rotate(-0.5deg); }
            50% { transform: translate(1px, 1px) rotate(-0.5deg); }
            100% { transform: translate(0,0) rotate(-0.5deg); }
        }

        table {
            border-collapse: collapse;
            font-size: 0.8rem;
            margin: 0 auto;
            color: #00FF00;
        }

        td, th {
            padding: 4px;
            border: 1px solid #004400;
            text-align: center;
            min-width: 15px;
        }

        th { background-color: #002200; color: #ADFF2F; }
        .highlight-header { color: #FFFF00; font-weight: bold; } /* Amarelo */

        /* ================= ENIGMA (TEXTOS) ================= */
        .clue-box {
            margin: 40px 0;
            border-top: 2px dashed #FFFF00; /* Amarelo */
            border-bottom: 2px dashed #FFFF00; /* Amarelo */
            padding: 30px 0;
            position: relative;
        }

        /* Texto 1: Fonte Estrangeira */
        .custom-font-text {
            font-family: 'SinaisEstrangeiro', sans-serif;
            font-size: 4rem;
            margin: 0 0 10px 0;
            color: #FFFF00; /* Amarelo (antes era vermelho) */
            text-shadow: 2px 2px 0px #005500;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        /* Texto 2: Cifra Normal */
        .cipher-text {
            font-size: 2.5rem;
            letter-spacing: 5px;
            font-weight: bold;
            margin: 0;
            color: #FFFFFF; /* Branco para contraste com amarelo */
            text-shadow: 0 0 10px #FFFFFF;
        }

        /* ================= INPUT E BOTÃO ================= */
        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            background: transparent;
            border: 2px solid #FFFF00; /* Amarelo */
            color: #FFFF00;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px #FFFF00;
        }

        button {
            background: #222200;
            border: 1px solid #FFFF00; /* Amarelo */
            color: #FFFF00;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #FFFF00;
            color: black;
            box-shadow: 0 0 20px #FFFF00;
        }

        /* ================= EFEITO GLITCH (CORRUPÇÃO) ================= */
        h1.glitch {
            color: #FFFF00;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .glitch { position: relative; }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; /* Esconde o texto original levemente */
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(16px, 9999px, 9px, 0); transform: skew(0.85deg); }
            100% { clip: rect(68px, 9999px, 86px, 0); transform: skew(0.2deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(69px, 9999px, 8px, 0); transform: skew(0.1deg); }
            100% { clip: rect(2px, 9999px, 86px, 0); transform: skew(0.65deg); }
        }

        #error-msg {
            color: #FFFF00;
            display: none;
            margin-top: 10px;
            font-weight: bold;
            animation: blink 0.5s infinite;
        }

        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0;} 100% {opacity: 1;} }

        /* Responsividade */
        @media (max-width: 600px) {
            .custom-font-text { font-size: 2.5rem; }
            .cipher-text { font-size: 1.5rem; }
            td, th { padding: 2px; min-width: 10px; font-size: 0.6rem; }
            h1.glitch { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="flicker-overlay"></div>
    
    <div class="bg-text-container" id="bgTextContainer"></div>

    <div class="container">
        <h1 class="glitch" data-text="PÁGINA NÃO IDENTIFICADA">PÁGINA NÃO IDENTIFICADA</h1>
        <p style="color: #FFFF00;">DADOS FRAGMENTADOS. UTILIZE A TABELA DE REFERÊNCIA.</p>

        <div class="table-container" id="vigenereTable"></div>

        <div class="clue-box">
            <p style="font-size: 0.8rem; margin-bottom: 5px; color: #00FF00;">CHAVE DE DECIFRAÇÃO (CORROMPIDA):</p>
            <div class="custom-font-text" title="DENTRO">DENTRO</div>
            
            <p style="font-size: 0.8rem; margin-top: 20px; margin-bottom: 5px; color: #00FF00;">DADOS CRIPTOGRAFADOS:</p>
            <div class="cipher-text glitch" data-text="PIGTUOGSF">PIGTUOGSF</div>
        </div>

        <div class="input-area">
            <input type="text" id="respostaInput" placeholder="INSERIR DADOS TRADUZIDOS..." autocomplete="off">
            <button onclick="verificarResposta()">RESTAURAR ARQUIVO</button>
            <div id="error-msg">ACESSO NEGADO. DADOS INCORRETOS.</div>
        </div>
    </div>

    <script>
        // ================= FUNDO ALEATÓRIO (BACKGROUND FX) =================
        const bgContainer = document.getElementById('bgTextContainer');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function spawnBackgroundText() {
            const el = document.createElement('div');
            // Gera palavra aleatória ex: AGFAJJHAGSDA
            let text = "";
            for(let i=0; i<12; i++) {
                text += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            el.innerText = text;
            el.classList.add('bg-alien-word');
            
            // Posição aleatória na tela
            el.style.left = Math.random() * 90 + "%";
            el.style.top = Math.random() * 90 + "%";
            // Tamanho aleatório para profundidade
            el.style.fontSize = (Math.random() * 2 + 1) + "rem"; 
            
            bgContainer.appendChild(el);

            // Remove o elemento após a animação (3s) para não pesar o navegador
            setTimeout(() => {
                el.remove();
            }, 3000);
        }

        // Cria um novo texto a cada 400ms
        setInterval(spawnBackgroundText, 400);


        // ================= GERAR TABELA VIGENÈRE =================
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const tableDiv = document.getElementById("vigenereTable");
        
        let tableHTML = "<table><thead><tr><th></th>";
        alphabet.forEach(letter => tableHTML += `<th class='highlight-header'>${letter}</th>`);
        tableHTML += "</tr></thead><tbody>";

        for (let i = 0; i < alphabet.length; i++) {
            tableHTML += `<tr><th class='highlight-header'>${alphabet[i]}</th>`;
            for (let j = 0; j < alphabet.length; j++) {
                const charIndex = (i + j) % 26;
                tableHTML += `<td>${alphabet[charIndex]}</td>`;
            }
            tableHTML += "</tr>";
        }
        tableHTML += "</tbody></table>";
        tableDiv.innerHTML = tableHTML;

        // ================= LÓGICA DO JOGO =================
        const RESPOSTA_CORRETA = "METADADOS";
        const PROXIMA_PAGINA = "https://silvereye00.github.io/The-eye-is-the-truth/feel-the-stranger.html";
        const IMAGEM_DOWNLOAD = "fragmento_recuperado.png"; // Nome da imagem na pasta

        function verificarResposta() {
            const input = document.getElementById("respostaInput");
            const errorMsg = document.getElementById("error-msg");
            
            if (input.value.trim().toUpperCase() === RESPOSTA_CORRETA) {
                errorMsg.style.display = "none";
                input.style.borderColor = "#00FF00";
                
                baixarArquivo();

                setTimeout(() => {
                    window.location.href = PROXIMA_PAGINA;
                }, 2000);
                
            } else {
                errorMsg.style.display = "block";
                input.value = "";
                input.classList.add("glitch");
                setTimeout(() => input.classList.remove("glitch"), 500);
            }
        }

        function baixarArquivo() {
            const a = document.createElement('a');
            a.href = IMAGEM_DOWNLOAD;
            a.download = "EVIDENCIA_S1.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById("respostaInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") verificarResposta();
        });
    </script>
</body>
</html>
