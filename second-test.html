<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Visual</title>
    <link href="https://fonts.cdnfonts.com/css/upheaval" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Upheaval', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo da Imagem Central */
        #enigma-img {
            max-width: 100%;
            max-height: 400px; /* Limita altura para não estourar a tela */
            border: 2px solid white;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            /* Efeito opcional de glitch/scanline se quiser, me avise */
        }

        input {
            display: block;
            margin: 0 auto 20px auto;
            padding: 15px;
            font-family: 'Upheaval', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            width: 80%;
            max-width: 400px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #888;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 12px 40px;
            font-family: 'Upheaval', sans-serif;
            font-size: 1.3rem;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        #mensagem-sucesso {
            display: none;
            font-size: 2rem;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }

        .erro-animacao {
            animation: shake 0.5s;
            border-color: #ff0000 !important;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="interface-login">
            <img id="enigma-img" src="https://ibb.co/21mdBp9X" alt="Enigma">
            
            <input type="text" id="senhaInput" placeholder="DIGITE..." autocomplete="off">
            <button onclick="processarSenha()">ENVIAR</button>
        </div>

        <div id="mensagem-sucesso">
            <p>ACESSO CONCEDIDO.</p>
        </div>
    </div>

    <script>
        // ================= CONFIGURAÇÕES =================
        const LINK_DESTINO = "chat.html"; 
        
        // Hash SHA-256 para "eu procuro a verdade" (minúsculo)
        // Se quiser mudar a senha, use o console (F12) como ensinei antes
        const HASH_CORRETO = "0b79a4a9db031ea287d7adb37e7e7e9ca1d3a64dc72cacc7d4efbb82cf614df4"; 
        // =================================================

        async function processarSenha() {
            const input = document.getElementById('senhaInput');
            const textoDigitado = input.value.trim().toLowerCase(); 
            const hashDigitado = await gerarHashSHA256(textoDigitado);

            if (hashDigitado === HASH_CORRETO) {
                ativarSucesso();
            } else {
                ativarErro(input);
            }
        }

        function ativarSucesso() {
            document.getElementById('interface-login').style.display = 'none';
            document.getElementById('mensagem-sucesso').style.display = 'block';
            setTimeout(() => {
                window.location.href = LINK_DESTINO;
            }, 3000);
        }

        function ativarErro(elementoInput) {
            elementoInput.classList.add('erro-animacao');
            setTimeout(() => {
                elementoInput.classList.remove('erro-animacao');
                elementoInput.value = ''; 
            }, 500);
        }

        async function gerarHashSHA256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Permite enviar com Enter
        document.getElementById('senhaInput').addEventListener("keypress", function(e) {
            if (e.key === "Enter") processarSenha();
        });
    </script>
</body>
</html>
